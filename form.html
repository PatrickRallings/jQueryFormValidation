<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validation with jQuery</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        <div id="pre-form">
            <h2>We'd love to hear your thoughts!</h2>
        </div>
        <div class="form-container">
            <form id="form" name="form">

                <h3>Contact Us Here:</h3>
                <p id="message"></p>

                <label>Name:</label>
                <input id="name" placeholder="Name" type="text"><br>
                <label>Email:</label>
                <input id="email" placeholder="Email" type="email"><br>
                <label>Number:</label>
                <input id="phone" placeholder="10 digit phone number." type="tel"><br>
                <label>Message:</label>
                <textarea id="message-area" placeholder="Your thoughts here :)"></textarea>
                <br>
                <input id="submit" type="button" value="Send It!">
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
        <script type="text/JavaScript" src="script.js" charset="utf-8"></script>
    </body>

</html>
